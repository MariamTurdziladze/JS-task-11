<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="left-box">
            <div class="text1">Learn to code by watching others</div>
            <div class="text2">See how experienced developers solve problems in real-time. Watching scripted tutorials
                is great, but understanding how developers think is invaluable.</div>
        </div>

        <div class="right-box">
            <div class="form-text1">
                <p class="form-text1-1">Try it free 7 days</p>
                <p class="form-text1-2"> then $20/mo. thereafter</p>
            </div>

            <form id="signup-form" class="box">
                <label for="firstName"></label>
                <input class="boxes" type="text" name="firstName" id="firstName" placeholder="First Name">
                <div class="errors" id="firstName-error"></div>

                <label for="lastName"></label>
                <input class="boxes" type="text" name="lastName" id="lastName" placeholder="Last Name">
                <div class="errors" id="lastName-error"></div>

                <label for="email"></label>
                <input class="boxes" type="email" name="email" id="email" placeholder="Email Address">
                <div class="errors" id="email-error"></div>

                <label for="password"></label>
                <input class="boxes" type="password" name="password" id="password" placeholder="Password">
                <div class="errors" id="password-error"></div>

                <button class="bt-box" type="submit">CLAIM YOUR FREE TRIAL</button>


                <div class="bt-text">
                    <p class="bt-text1">By clicking the button, you are agreeing to our</p>
                    <p class="bt-text2"> Terms and Services</p>
                </div>
            </form>

        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
